<ul class="menu">
    <li {% if page.url == "/" %}class="active"{% endif %}><a href="/">HOME</a></li>
    {% for p in site.pages %}
        {% if p.layout == 'page' %}
            <li><a href="{{ p.url | prepend: site.baseurl | prepend: site.url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
